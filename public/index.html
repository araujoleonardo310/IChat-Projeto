<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IChatüó®Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script Font Awesome -->
    <script src="https://kit.fontawesome.com/115461b4d8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-main"> <!-- CONTAINER PRINCIPAL -->

    
    <div class="container-chat"> <!-- CONTAINER DO CHAT -->
        <!--Titulo-->
        <h1 class="title">Ichat üí¨</h1>

    
        <!--√Årea principal-->
        <div class="main">
            
            <!--Usuario-->
            <div class="name">
                <span><i class="far fa-user"></i></span>
                <input type="text" id="name-input" value="Digite seu nome aqui!" maxlength="20" class="name-input">
            </div>

            <!--Mensagens de textos -->
            <ul class="message-container" id="message-container">

                <!--Balao Esquerdo-->
                <li class="message-left">                    
                    <p class="message">
                        Hello?üëÄ                        
                        <span></span>
                    </p>                
                </li>

                <!--Balao Direito-->
                <li class="message-right">
                    <p class="message">
                        Hi!üòç
                        <span></span>
                    </p>                
                </li>

                <!--Stutus Conversas-->
                <li class="message-feedback">
                    <p class="feedback" id="feedback"></p>
                </li>
            </ul>

            <!--√Årea de formulario-->
            <form class="message-form" id="message-form" autocomplete="off">
                
                <!--textos de messagens-->
                <input type="text" name="message" id="message-input" class="message-input" placeholder="Digite sua mensagem">

                <!--Buttons-->
                <button type="submit" class="send-button">
                    Enviar <span><i class="far fa-paper-plane"></i></span>
                </button>            
            </form>      
        </div>  
        <h3 class="clients-total" id="client-total"></h3> 
    </div> <!-- FIM DO CONTAINER CHAT -->

    <div class="container-img"><!-- BANNER-->
        <img src="https://i.imgur.com/eW3VbjP.png"/>
    </div> <!-- FIM DO BANNER -->

    </div> <!-- FIM CONTAINER PRINCIPAL -->
   
    <!-- Script app.js -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Script main.js -->
    <script src="main.js"></script>

    <!-- Script Clound-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
